name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          workload_identity_provider: iam/project/c9a34373-d6dc-4043-b5e6-4fe257d7cea5/service-principal/test-cli/workload-identity-provider/github-test

      - name: Print Output
        id: output
        run: |
          echo "${{ steps.test-action.outputs.organization_id }}"
          echo "${{ steps.test-action.outputs.project_id }}"
          echo "${{ steps.test-action.outputs.credentials_file_path }}"
          cat "${{ steps.test-action.outputs.credentials_file_path }}"
